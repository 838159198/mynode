<!-- 遮罩层 -->
<style>
    @media (min-width: 768px) {

        .modal-dialog {
            width: 600px;
            margin: 50px auto;
            left:37%;
        }
    }
    @media (max-width: 768px) {
        .modal-dialog {
            width: 100%;
            left:0;
            margin:0px;
        }
    }
</style>
<div *ngIf="status">
    <!-- 遮罩 -->
    <div style="z-index:2;background-color:	#778899;top:0;left:0;width:100%;height:100%;position:fixed;opacity:0.2;"></div>
    <!-- 弹窗 -->
    <div class="modal-dialog" id="tian_jia" style="height: auto;background-color: #FFFFFF;position: fixed;top:100px;z-index:3;border:1px solid rgba(0, 0, 0, 0.3);display:block ;padding-left: 0px;box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);">
        <div style="font-size:15px;margin-top:0px;background-color: #286090;color:#fff;height:40px;margin:0;padding:0;line-height:40px">
            <!-- title -->
            <span style="margin-left:10px">添加工时</span>
            <!-- 关闭按钮 -->
            <a style="position: absolute;top:10px;right:10px;cursor: pointer" (click)="close()" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
        </div>
        <!-- 内容 自定义-->
        <ng-container *ngIf="this.content">
            <div style="overflow-x: hidden;overflow-y: auto;color:black;padding: 10px 10px">
                {{this.content}}
            </div>
        </ng-container>
        <input [(ngModel)]="username" type="text">
        <p style="text-align: center;">
            <button (click)="onSubmit()" type="button" class="btn btn-default">确认提交</button>
        </p>

    </div>

</div>
