<div *ngFor="let menu of menus;">
  
  <a [href]="menu.keyword">{{menu.name}}</a>
  <div *ngIf="menu.childname">
    <div *ngFor=" let child of menu.childname ">
      <a [href]="child.keyword" style="background-color:red">{{child.name}}</a>
    </div>
  </div>
</div>


<!-- 这个是显示组件内容的容器 -->
